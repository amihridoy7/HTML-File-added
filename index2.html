<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
    
    <form action="POST" > 
        <fieldset>
            <legend>Account</legend>
            <label>Name</label><br>
            <input type="text" name="name" required>
            <br><br>
            <label>Email</label><br>
            <input type="email" name="email" required>
            <br><br>
            <label>Password</label><br>
            <input type="password" name="password">
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>User Info</legend>
            <label>Location</label><br>
            <select name="location">
                <option value="MA">MA</option>
                <option value="NY" selected>NY</option>
                <option value="CA">CA</option>
            </select>
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female" checked>Female
            <input type="radio" name="gender" value="Others">Others
            <br><br>
            <label>Interests</label><br>
            <input type="checkbox" name="Interests" value="Movies" checked>Movies
            <input type="checkbox" name="Interests" value="Music" >Music
            <input type="checkbox" name="Interests" value="Sports" checked>Sports
            <input type="checkbox" name="Interests" value="Art">Art
            <br><br>
        </fieldset>
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
