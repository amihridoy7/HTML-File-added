<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>

<body>

    <form action="process.php">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" value="John Deo">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label form="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <div>
            <label for="memebership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id-unique="membership" checked>Standard
            <input type="radio" name="membership" value="super" id-unique="membership">Super
        </div>
        <div>
            <label for="likes">I Likes..</label>
            <input type="checkbox" name="likes" value="Bike" id="likes">Bike
            <input type="checkbox" name="likes" value="Car" id-unique="likes" checked>Car
            <input type="checkbox" name="likes" value="super" id-unique="likes">Boat
        </div>
        <input type="submit" value="Submit">
        <!--    Using button tag -->
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <h2>HTML Forms</h2>

    <form action="/action_page.php">
        First name: <br>
        <input type="text" name="first-name" value="Mickey">
        <br>
        Last name:<br>
        <input type="text" name="last-name" value="Mouse">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called /"action_page.php".</p>

    </video>
</body>

</html>
