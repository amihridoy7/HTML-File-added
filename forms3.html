<body>
    <h1>Login</h1>
    <form action="http://wikipedia.com" method="Get">

        <label for="username">Username:</label>
    
        <input id="username" type="text" placeholder="username" required>
    
        <label>Password:</label>
    
        <input for="password "type="password" placeholder="password" required>
            
        <input id="password" type="submit">
    </form>
    <br><br>

    <form action="http://wikipedia.com" method="Get">

        <label for="username">Email:</label>
    
        <input id="username" type="email" placeholder="username" required>
    
        <label>Password:</label>
    
        <input for="password "type="password" placeholder="password" required>
            
        <input id="password" type="submit">
    </form>
    <br><br>

    <p>Do you prefer cats or dogs?</p>
 
    <form>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">
        
        <label for="cats"Cats:>Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">

        <p>What's your current mood?</p>

        <select name="mood">
           <option value="happy">:)</option>
           <option value="neutral">:|</option>
           <option value="neutral">:(</option>
           <option value="sad">:\</option>
        </select>


        <textarea  name="paragraph" rows="10" cols="50"></textarea>
        <button>Go!</button>
    </form>
</body>
